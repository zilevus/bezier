<meta charset="utf-8">
    <!doctype html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>Saturation Curve</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="color.css">
    </head>
        <svg width="100%" height="100%">
            <style>
                :root {
                    --p0Color: #e88178;
                    --p1Color: #97d5e8;
                    --p2Color: #98e890;
                    --p3Color: #e8aee4;

                    --point-to-point-color: #555;

                    --progress-color: #f00;
                }
                .point-wrapper {
                    cursor: pointer;
                }
            </style>

            <pattern id="grid" width="10" height="10" patternunits="userSpaceOnUse">
                <rect width="10" height="10" fill="#FFFFFF" stroke="#dddddd" stroke-width="1"></rect>
            </pattern>

            <!-- Grid background -->
            <rect x="0" y="0" width="100%" height="100%" fill="url(#grid)"></rect>

            <!-- Curve (all the fun stuff is here) -->
            <path d="M100,100 C300,100 100,300 300,300" id="bezier-curve" fill="none" stroke="black"></path>

            <!-- Progress points -->
            <g id="progress"></g>

            <!-- Control points -->
            <!-- Lines -->
            <line id="p0-to-p1" x1="100" y1="100" x2="300" y2="100" stroke="var(--point-to-point-color)" stroke-dasharray="4 2"></line>
            <line id="p2-to-p3" x1="100" y1="300" x2="300" y2="300" stroke="var(--point-to-point-color)" stroke-dasharray="4 2"></line>

            <!-- Points -->
            <g id="point-0" class="point-wrapper" transform="translate(100,100)">
                <circle r="8" fill="rgba(0,0,0,0)" stroke="none"></circle>
                <circle r="4" fill="var(--p0Color)" stroke="var(--p0Color)"></circle>
                <circle r="8" fill="none" stroke="var(--p0Color)" stroke-width="2" stroke-dasharray="2"></circle>
            </g>
            <g id="point-1" class="point-wrapper" transform="translate(300,100)">
                <circle r="8" fill="rgba(0,0,0,0)" stroke="none"></circle>
                <circle r="4" fill="var(--p1Color)" stroke="var(--p1Color)"></circle>
                <circle r="8" fill="none" stroke="var(--p1Color)" stroke-width="2" stroke-dasharray="2"></circle>
            </g>
            <g id="point-2" class="point-wrapper" transform="translate(100,300)">
                <circle r="8" fill="rgba(0,0,0,0)" stroke="none"></circle>
                <circle r="4" fill="var(--p2Color)" stroke="var(--p2Color)"></circle>
                <circle r="8" fill="none" stroke="var(--p2Color)" stroke-width="2" stroke-dasharray="2"></circle>
            </g>
            <g id="point-3" class="point-wrapper" transform="translate(300,300)">
                <circle r="8" fill="rgba(0,0,0,0)" stroke="none"></circle>
                <circle r="4" fill="var(--p3Color)" stroke="var(--p3Color)"></circle>
                <circle r="8" fill="none" stroke="var(--p3Color)" stroke-width="2" stroke-dasharray="2"></circle>
            </g>

        </svg>

    <div class="wrapper">
        <div id="userColors">
            <div id="userColor">
                <input type="color" id="colorField" value="#0000FF" onChange="colorInput()"></input>
            </div>
            <div id="userBg">
                <input type="color" id="bgField" value="#f5f5f5" onChange="colorInput()" ></input>
            </div>
            <input id="ratio" type="number" min="1" max="21" step=".01" onChange="ratioUpdate()"></input>
            <div id="radioGroup">
                <div class="radioItem">
                    <input type="radio" name="mode" classname="modes" id="LCH" value="LCH"  onChange="colorInput()" checked><label for="LCH">LCH</label>
                </div>
                <div class="radioItem">
                    <input type="radio" name="mode" classname="modes" id="LAB" value="LAB"  onChange="colorInput()" ><label for="LAB">LAB</label>
                </div>
                <div class="radioItem">
                    <input type="radio" name="mode" classname="modes" id="HSL" value="HSL" onChange="colorInput()"><label for="HSL">HSL</label>
                </div>
            </div>
        </div>
        <div id="colors"></div>
        <div id="sliderWrapper">
            <input type="range" min="0" max="100" class="slider" id="Slider" onchange="colorInput()">
        </div>
        <div id="colorWrapper">
            <div id="color"></div>
        </div>
    </div>
    <span>
      <p>To do:</p>
      <ul>
        <li> Fix HSL output </li>
        <li> Port all work to d3 example</li>
      </ul>
    </span>


    <script src="./control.js" type="module"></script>
